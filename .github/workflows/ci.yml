name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Stage 1: Security Scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail on audit, just warn

  # Stage 2: Lint and Test
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for duplicate folders
        run: node scripts/check-no-duplicate.cjs
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Run backend tests
        run: npx vitest run server/__tests__ --coverage
        env:
          NODE_ENV: test
          SESSION_SECRET: test-session-secret-min-32-chars-here
          DEVICE_TOKEN_SECRET: test-device-token-secret-32chars
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: ''
      
      - name: Run frontend tests
        run: npx vitest run --config vitest.config.frontend.ts
        env:
          NODE_ENV: test
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Stage 3: Build Check
  build-check:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check build output
        run: |
          if [ ! -f "dist/index.cjs" ]; then
            echo "Build failed - dist/index.cjs not found"
            exit 1
          fi
          echo "Build successful!"
          ls -la dist/
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

  # Stage 4: E2E Smoke Test (main branch only)
  e2e-smoke:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build-check
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E Smoke Tests
        run: npx playwright test e2e/specs/smoke.spec.ts --project=chromium
        env:
          CI: true
          NODE_ENV: test
      
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-smoke-report
          path: playwright-report/
          retention-days: 7
